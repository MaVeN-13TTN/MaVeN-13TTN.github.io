name: Auto-generate Blog Posts

on:
  push:
    branches: [main, blog-page]
    paths:
      - "blogs/*.md"
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate posts.json
        run: npm run generate-posts

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code blogs/posts.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blogs/posts.json
          git commit -m "Auto-update posts.json [skip ci]"
          git push
