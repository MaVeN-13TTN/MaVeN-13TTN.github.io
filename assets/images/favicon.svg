<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Refined gradient from six.svg -->
    <linearGradient id="refinedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="35%" style="stop-color:#8b5cf6"/>
      <stop offset="70%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Enhanced cloud gradient for better visibility -->
    <linearGradient id="enhancedCloud" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    
    <!-- Refined glow effect -->
    <radialGradient id="refinedGlow" cx="50%" cy="35%" r="65%">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Premium shadow filter -->
    <filter id="finalShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2"/>
      <feOffset dx="0" dy="1" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.12"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium rounded square background with refined gradient -->
  <rect width="28" height="28" x="2" y="2" rx="7" fill="url(#refinedGradient)" filter="url(#finalShadow)"/>
  
  <!-- Refined center glow effect -->
  <rect width="28" height="28" x="2" y="2" rx="7" fill="url(#refinedGlow)"/>
  
  <!-- Enhanced cloud with better proportions from six -->
  <path d="M8.5 17.5 C8.5 15.5, 10 13.8, 12.2 13.8 C12.8 11.5, 15 9.5, 17.5 9.5 C20 9.5, 22.2 11.5, 22.8 13.8 C24 13.8, 25.5 15.5, 25.5 17.5 C25.5 19.5, 24 21.2, 22.8 21.2 L10.2 21.2 C9 21.2, 8.5 19.5, 8.5 17.5 Z" 
        fill="url(#enhancedCloud)" opacity="0.92" filter="url(#finalShadow)"/>
  
  <!-- Multiple cloud highlights for premium depth -->
  <ellipse cx="13" cy="15.5" rx="3.5" ry="1.2" fill="white" opacity="0.55"/>
  <ellipse cx="20" cy="16" rx="2.8" ry="0.9" fill="white" opacity="0.4"/>
  <ellipse cx="16" cy="17" rx="1.8" ry="0.5" fill="white" opacity="0.25"/>
  
  <!-- NKS text in black as requested -->
  <text x="17" y="18.8" font-family="'SF Pro Display', -apple-system, system-ui, sans-serif" 
        font-size="7.5" font-weight="700" fill="#000000" text-anchor="middle" letter-spacing="0.3px">NKS</text>
  
  <!-- Refined accent dots for premium finish -->
  <circle cx="24.2" cy="7.8" r="1.2" fill="white" opacity="0.8"/>
  <circle cx="26" cy="9.2" r="0.6" fill="white" opacity="0.6"/>
  
</svg>
